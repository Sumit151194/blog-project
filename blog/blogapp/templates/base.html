<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
    <!-- extra-->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Medium style editing -->
            <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
            <link rel="stylesheet" href="{% static 'css/blogapp.css' %}">
    <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body class="loader">

        <nav class="navbar navbar-default tecfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href="{% url 'blogapp:post_list' %}">My blog</a> </li>
                    <li><a  href="{% url 'blogapp:about' %}">About</a> </li>
                    <li><a  href="https://github.com/">GitHub</a> </li>
                    <li><a  href="https://www.linkedin.com/">LinkedIn</a> </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'blogapp:post_new' %}">New Post</a>
                    </li>
                    <li>
                       <a href="{% url 'blogapp:post_draft_list' %}">Draft</a>
                    </li>
                    <li>
                        <a href="{% url 'blogapp:logout' %}">Logout</a>
                    </li>
                    <li>
                        <a>{{user.username}}</a>
                    </li>
                    {% else %}

                     <li>
                             <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                 <span class="glyphicon glyphicon-user">
                                 </span>
                             </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="nav navbar-default" href="{% url 'blogapp:login' %}">Login</a></li>
                                        <li><a class="nav navbar-default" href="{% url 'blogapp:register' %}">Register</a></li>
                                        <li class="divider"></li>
                                        <li><a href="{% url 'blogapp:about' %}">About Us</a></li>
                                    </ul>



                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                       {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
