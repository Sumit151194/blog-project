{% extends 'base.html' %}


{% block content %}
    <div class="centerstage">
        {% for post in post_list %}
         <div class="post">
             <h1><a href="{% url 'blogapp:detail_list' pk=post.pk%}">{{ post.title }}</a>
             </h1>
             <div class="date">
                 <p>Published on : {{ post.published|date:"D M Y"}}</p>
             </div>
            <a href="{% url 'blogapp:detail_list' pk=post.pk%}">Comments: {{post.approve_comment.count}}</a>
         </div>
        {% endfor %}
    </div>
{% endblock %}
