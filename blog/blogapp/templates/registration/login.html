{% extends 'base.html' %}
{% block content %}
            <div class="jumbotron">
                <h1>Please Login Here</h1>
                {% if form.error %}
                <p>Your username and password didn't match, Please try again later</p>
                {% endif%}
                <form action="{% url 'blogapp:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Login">
                    <input type="hidden" name="next" value="{{next}}">
                </form>

            </div>

{% endblock %}
